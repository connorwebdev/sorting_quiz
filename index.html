<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Highest Grossing Films of All Time</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b8b0272146.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Highest Grossing Films of All Time</h1>
    <h2>Sorting Quiz</h2>
    <p>
      Test your film knowledge. Drag and drop the items where you think they
      rank and click 'Check order' to see how you did.
    </p>
    <p>
      <span
        >Tools used: Vanilla JS, HTML Drag and Drop API, The Movie Database
        API</span
      >
    </p>

    <p class="check-btn" id="check">
      Check order <i class="fas fa-paper-plane"></i>
    </p>
    <ul class="draggable-list" id="draggable-list"></ul>

    <script src="main.js"></script>
  </body>
</html>
